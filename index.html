<html>
  <head>
    <meta charset="utf-8">
    <title>Mardi Crush</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="mardi-crush-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="mardi-crush.css"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="high-score">HIGH SCORE: <span id="high-score">0</span></div>

    <div class="level-prompt">
      <div id="start-game">
        <h3>❤️  Happy Valentine's Day! ❤️ </h3>
        <p>Let's play Mardi Crush. Just like Candy Crush, but much sweeter.</p>
        <button class="start-game">Play!</button>
      </div>
      <div id="next-level">
        <h3>You scored <span class="final-score"></span> points!</h3>
        <button class="next-level">Next Level</button>
      </div>
      <div id="end-game">
        <h3>GAME OVER!</h3>
        <p>You scored <span class="final-score"></span> points!</p>
        <button class="play-again">Play Again!</button>
      </div>
    </div>
    <div class="emoji-overlay"></div>
    <div class="level">1</div>
    <div class="score">0</div>
    <div class="time">-</div>
    <img src="Mardi Crush.jpg">
  </body>

  <script type="text/javascript" src="mardi-crush.js"></script>
</html>
